  /mediaPlanning:
    post:
      tags:
        - Fetch Media Plan
      summary: Forecast Avg Lifetime Frequency
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                request:
                  sponsoredAccountUrn: urn:li:sponsoredAccount:{{sponsoredaccount_id}}
                  targetingCriteria:
                    include:
                      and:
                        - or:
                            urn:li:adTargetingFacet:ageRanges:
                              - urn:li:ageRange:(18,24)
                        - or:
                            urn:li:adTargetingFacet:locations:
                              - urn:li:geo:103644278
                  targetBudgetMicros: 300000000
                  optimizationType: MAX_REACH
                  objectiveType: BRAND_AWARENESS
                  enableAudienceExpansion: true
                  enableAudienceNetwork: true
                  startDateOn:
                    day: 1
                    month: 4
                    year: 2024
                  endDateOn:
                    day: 1
                    month: 5
                    year: 2024
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{Access_Token}}
        - name: X-RestLi-Protocol-Version
          in: header
          schema:
            type: string
          example: 2.0.0
        - name: Linkedin-Version
          in: header
          schema:
            type: string
          example: '{{insert_version}}'
        - name: action
